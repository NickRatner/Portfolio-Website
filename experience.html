<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Experience </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>

<body>

    <audio id="backgroundMusic" src="SFX/Another World.mp3" autoplay loop>
        Your browser does not support the audio element.
    </audio>

    <div id="gameArea" style="background-image: url(Images/Backgrounds/SpaceBackground.png);">

        <div id="player"></div>
    
        <img src="Images/Sprites/portalSprite.gif" class="portal" id="homePortal" alt="A Portal!" style="top: 45%; left: 78%;" onclick = "window.location.href = 'index.html'">

        <div class="pressSpacePopUp" id="PressSpacePopUp">Press Space</div>

        
        <div class="experience" style="background-image: url(Images/Sprites/ShootingStartSprite.png); width: 20vw; height: 20vw; top: 5%; left: 70%;">
            <h3 style="position: absolute; top: 68%; left: 15%"> WSIB </h3>            
        
            <div class="experienceInfo">
                <img src="Images/Sprites/UFOSprite.png" style="width: 20vw;">
                <div class="experienceInfoText"> 
                    Data Engineer - Python, SQL, Microsoft Azure
                    <br>
                    Used Python and Apache Spark in Azure Synapse notebooks
                    <br>
                    Designed data pipelines with Azure Data Lake and Blob Storage
                    <br>
                    Wrote SQL queries to extract data from massive databases
                </div>
            </div>
        
        </div>


        
    </div>
    
    
    <script src="movement.js"></script>
    <script src="portals.js"></script>
    <script src="spaceObjects.js"></script>
    <script src="volume.js"></script>
    <script> isInstructionsVisible = false; // make sure player can move </script>
</body>

</html>
